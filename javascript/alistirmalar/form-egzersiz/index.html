<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript form-demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div id="uyar"></div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adı: </label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score">Not Bilgisi: </label>
                        <input type="number" class="form-control" name="score" id="score">
                    </div>

                    <button type="reset" class="btn btn-warning">SİL</button>
                    <button type="submit" class="btn btn-success">Gönder</button>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4 mb-4">
                <ul class="list-group" id="userList">
                </ul>
            </div>
        </div>

        <div class="container">
            <form id="userForm2">
                <div class="col-sm-8 offset-sm-2 row">
                    <label class=" col-sm-2 col-form-label mb-3" for="username2">Name : </label>
                    <div class="col-sm-10 mb-3">
                        <input type="text" class="form-control" name="username2" id="username2"
                            placeholder="Adınızı Giriniz.">
                    </div>
                    <label class="col-sm-2 form-label mb-3" for="usersurname2">Surname : </label>
                    <div class="col-sm-10 mb-3"><input type="text" class="form-control" name="usersurname2"
                            id="usersurname2" placeholder="Soyadınızı Giriniz."></div>
                    <label class="col-sm-2 form-label mb-3" for="score2">Age : </label>
                    <div class="col-sm-10 mb-3"><input type="number" class="form-control" name="score2" id="score2"
                            placeholder="Yaşınızı Giriniz.">
                    </div>
            </form>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-success" type="submit">Gönder</button>
            </div>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4 mb-4">
            <ul class="list-group" id="userList2">
            </ul>
        </div>
    </div>




    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
